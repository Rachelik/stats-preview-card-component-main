<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <div class="card-details">
      <div class="card-summary">
        <h1>Get <span class="special-header">insights</span> that help your business grow. </h1>
        <p class="normal-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats-board">
        <div class="stat c-stat">
          <h2>10k+</h2>
          <p class="uppercase-text">companies</p>
        </div>
        <div class="stat t-stat">
          <h2>314</h2>
          <p class="uppercase-text">templates</p>
        </div>
        <div class="stat q-stat">
          <h2>12M+</h2>
          <p class="uppercase-text">queries</p>
        </div>
      </div>
    </div>

    <div class="card-image-container">
      <picture class="card-img">
        <source class="image-mobile" srcset="images/image-header-mobile.jpg" media="(max-width: 600px)" >
        <source class="image-desktop" srcset="images/image-header-desktop.jpg" media="(min-width: 600px)" >
        <img class="desktop-image" src="images/image-header-desktop.jpg" alt="People coding image">
      </picture>
      <!-- <img class="desktop-image" src="images/image-header-desktop.jpg" alt="People coding image"> -->
      <div class="overlay"></div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rachel</a>.
  </footer>
</body>

</html>
